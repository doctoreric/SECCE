<div ng-controller="estfEditarCtrl">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="user.dashboard">Dashboard</a></li>
        <li><a ui-sref="user.estf.general">Estufa</a></li>
        <li class="active">Editar</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Estufa:  {{nombre}}<small>Editar</small></h1>
    <!-- end page-header -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Formulario Ingresado </h4>
                </div>
                <div class="panel-body">
                    <form  method="POST" data-parsley-validate="true" ng-submit="submitForm()" name="form-wizard">
                        <div id="wizard">

                            <!-- begin wizard step-1 -->
                            <div class="wizard-step-1">
                                <fieldset>
                                    <legend class="pull-left width-full">Identificación</legend>
                                    <!-- begin row -->
                                    <div class="row">
                                        <!-- begin col-4 -->
                                        <div class="col-md-4">
                                            <div class="form-group block1">
                                                <label>Nombre Estufa</label>
                                                <input type="text" name="nombre"  ng-model="nombre" class="form-control"  required />
                                            </div>
                                        </div>
                                        <!-- end col-4 -->
                                        <!-- begin col-4 -->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Modelo</label>
                                                <input type="text" name="modelo" ng-model="modelo" class="form-control"  required />
                                            </div>
                                        </div>
                                        <!-- end col-4 -->
                                    </div>
                                    <!-- end row -->
                                </fieldset>
                            </div>
                            <!-- end wizard step-1 -->
                            <!-- begin wizard step-2 -->
                            <div class="wizard-step-2">
                                <fieldset>
                                    <legend class="pull-left width-full">Información de Contacto y Ubicación</legend>
                                    <!-- begin row -->
                                    <div class="row">
                                        <!-- begin col-6 -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dirección IP</label>
                                                <input type="text" name="ip" ng-model="ip" class="form-control"  data-parsley-type="text" required />
                                            </div>
                                        </div>
                                        <!-- end col-6 -->
                                        <!-- begin col-6 -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dirección MAC</label>
                                                <input type="text" name="mac" ng-model="mac" class="form-control"  data-parsley-type="text" required />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Comentarios</label>
                                                <input type="text" name="comentarios" ng-model="comentarios" class="form-control"  data-parsley-type="text" required />
                                            </div>
                                        </div>
                                        <!-- end col-6 -->
                                        <div class="col-md-6">
                                            <button type="submit" class="btn btn-warning m-r-5 m-b-5">Editar</button>
                                            <button type="reset" class="btn btn-default m-r-5 m-b-5">Borrar</button>
                                            <!--<a ui-sref="user.estf.general"><button class="btn btn-danger m-r-5 m-b-5">Cancelar</button></a>-->
                                        </div>
                                    </div>
                                    <!-- end row -->
                                </fieldset>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
