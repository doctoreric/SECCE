<div ng-controller="estfGeneralCtrl">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="user.dashboard">Dashboard</a></li>
        <li><a href="javascript:;">Estufa</a></li>
        <li class="active">Tabla General</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Estufa <small>Tabla General</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Tabla de Estufas - General</h4>
                </div>
                <div class="panel-body">
                    <a ui-sref="user.estf.nuevo"><button type="button" class="btn btn-success m-r-5 m-b-5">Nuevo</button></a>
                    <table  id="data-table" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Numero Estufa</th>
                            <th>Nombre</th>
                            <th>Modelo</th>
                            <th>Direc IP</th>
                            <th>Direc MAC</th>
                            <th>Comentarios</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = " estufa in estufas | filter: search">
                            <td>
                                {{estufa.estf_id}}
                            </td>
                            <td>
                                {{estufa.estf_nombre}}
                            </td>
                            <td>
                                {{estufa.estf_modelo}}
                            </td>
                            <td>
                                {{estufa.estf_ip}}
                            </td>
                            <td>
                                {{estufa.estf_mac}}
                            </td>
                            <td>
                                {{estufa.estf_comentarios}}
                            </td>
                            <td>
                                <a class="btn btn-warning btn-icon btn-circle btn-lg"><i class="fa fa-edit"></i></a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-icon btn-circle btn-lg"><i class="fa fa-eraser"></i></a>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
