<div ng-controller="tableManageDefaultController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Tables</a></li>
        <li class="active">Managed Tables</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Usuarios <small>Tabla General</small></h1>
    <!-- end page-header -->

    <!-- begin row -->
    <div class="row">
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">Tabla Usuarios - General</h4>
                </div>
                <div class="panel-body">
                    <p><button type="button" class="btn btn-success m-r-5 m-b-5">Nuevo</button> Buscar : <input type="text" ng-model = "search"></p>
                    <table  class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Numero Usuario</th>
                            <th>Estufa</th>
                            <th>Nombre</th>
                            <th>Password</th>
                            <th>Comentarios</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = " usuario in usuarios | filter: search">
                        <td>
                            {{usuario.usro_id}}
                        </td>
                        <td>
                            {{usuario.estf_id}}
                        </td>
                        <td>
                            {{usuario.usro_nombre}}
                        </td>
                        <td>
                            {{usuario.usro_password}}
                        </td>
                        <td>
                            {{usuario.usro_comentarios}}
                        </td>
                        <td>
                            <a class="btn btn-warning btn-icon btn-circle btn-lg"><i class="fa fa-edit"></i></a>
                        </td>
                        <td>
                            <a class="btn btn-danger btn-icon btn-circle btn-lg"><i class="fa fa-eraser"></i></a>
                        </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
